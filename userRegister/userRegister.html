    <script src="../assets/js/booklog.js"></script>
    <script src="/assets/js/userRegister.js"></script>
    <script>
      // 아이디 중복확인 버튼 클릭 시 아이디 유효성 검사
      document
        .getElementById("checkUsername")
        .addEventListener("click", function () {
          var username = document.getElementById("username").value;
          var usernameStatus = document.getElementById("usernameStatus");
          var usernameRegex = /^[a-zA-Z0-9_]{5,20}$/;

          if (!usernameRegex.test(username)) {
            usernameStatus.textContent =
              "아이디는 5자에서 20자 사이의 영어, 숫자, _ 만 사용할 수 있습니다.";
          } else {
            usernameStatus.textContent = "사용 가능한 아이디입니다.";
          }
        });

      // 패스워드 확인 검사
      document
        .getElementById("confirmPassword")
        .addEventListener("keyup", function () {
          var password = document.getElementById("password").value;
          var confirmPassword = this.value;
          var passwordMatch = document.getElementById("passwordMatch");

          if (password !== confirmPassword) {
            passwordMatch.textContent =
              "패스워드가 다릅니다. 다시 입력해주세요.";
          } else {
            passwordMatch.textContent = "";
          }
        });
      // 전화번호 형식 검사
      document.getElementById("phone").addEventListener("keyup", function () {
        var phoneNumber = this.value;
        var phoneStatus = document.getElementById("phoneStatus");
        var phoneRegex = /^\d{3}-\d{4}-\d{4}$/;

        if (!phoneRegex.test(phoneNumber)) {
          phoneStatus.textContent =
            "전화번호의 형식에 맞지 않습니다. (000-0000-0000)";
        } else {
          phoneStatus.textContent = "";
        }
      });
    </script>
