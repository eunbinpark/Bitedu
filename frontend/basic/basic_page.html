<!DOCTYPE html>
<html lang="en">
  <!-- 문서의 개요, 문서의 특징, 제목 등의 정보가 들어있음 -->
  <head>
    <!-- 컨텐츠를 속성으로 주는 태그는 닫는태그가 없음 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        // alert("hello");
        console.log("hello");
        // 도큐먼트 객체는 여기서 항상 존재하기 때문에 그냥 부르면 됨
        // let : var라는 타입으로 전부 변수를 받으니까 문제가 많이 생김
        // let을 통해서 var가 가지고 있는 문제를 많이 해결했음
        // let으로 변수 사용범위에 대한 문제를 해결
        let ele = document.getElementById("position");
        ele.innerHTML = ele.innerHTML + "<h1>hello</h1>";
      }

      let message = function (msg) {
        let ele = document.getElementById("position");
        ele.innerHTML = ele.innerHTML + "<h1>" + msg + "</h1>";
      };

      let arrows = () => {
        alert("lambda function");
      };
    </script>
  </head>
  <!-- 문서를 편집하는 구조 -->
  <!-- 바디에 있는 내용을 페이지에 띄우는 것을 랜더링 -->
  <!-- 그 과정을 로드라고 하고 그때 실행되는 이벤트가 onload(핸들러는 test) -->
  <!-- 
    <body onload="test()">
        <h1>Welcome! script World~</h1>
        <h2>change</h2> //Element 
        <body>
    -->
  <body>
    <!-- <h1>Welcome! script World~</h1> -->
    <h2>change start</h2>
    <div id="position"></div>
    <h2>change end</h2>
    <button onclick="test()">이벤트</button>
  </body>
</html>
